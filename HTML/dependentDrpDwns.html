<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country City Dropdowns</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        margin-top: 50px;
      }
      .dropdown-menu {
        display: none;
      }
      .dropdown:hover .dropdown-menu {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-auto">
          <div class="dropdown" id="countryDropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button">
              Select Country
            </button>
            <ul class="dropdown-menu" id="countryList"></ul>
          </div>
        </div>
        <div class="col-auto">
          <div class="dropdown" id="cityDropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button">
              Select City
            </button>
            <ul class="dropdown-menu" id="cityList"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const countryData = {
        "United States": [
          "New York",
          "Los Angeles",
          "Chicago",
          "Houston",
          "Phoenix",
        ],
        "United Kingdom": [
          "London",
          "Manchester",
          "Birmingham",
          "Liverpool",
          "Leeds",
        ],
        Japan: ["Tokyo", "Osaka", "Kyoto", "Yokohama", "Sapporo"],
        France: ["Paris", "Marseille", "Lyon", "Toulouse", "Nice"],
        Germany: ["Berlin", "Munich", "Hamburg", "Frankfurt", "Cologne"],
      };

      const countryDropdown = document.getElementById("countryDropdown");
      const cityDropdown = document.getElementById("cityDropdown");
      const countryList = document.getElementById("countryList");
      const cityList = document.getElementById("cityList");

      // Populate countries
      Object.keys(countryData).forEach((country) => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.className = "dropdown-item";
        a.href = "#";
        a.textContent = country;
        a.onclick = (e) => {
          e.preventDefault();
          countryDropdown.querySelector("button").textContent = country;
          cityDropdown.querySelector("button").textContent = "Select City";
          populateCities(country);
        };
        li.appendChild(a);
        countryList.appendChild(li);
      });

      function populateCities(country) {
        cityList.innerHTML = "";
        countryData[country].forEach((city) => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.className = "dropdown-item";
          a.href = "#";
          a.textContent = city;
          a.onclick = (e) => {
            e.preventDefault();
            cityDropdown.querySelector("button").textContent = city;
          };
          li.appendChild(a);
          cityList.appendChild(li);
        });
      }
    </script>
  </body>
</html>
