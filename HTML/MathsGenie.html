<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Genie</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      table {
        margin: 0 auto;
      }
      .math-sign {
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <h1>Math Genie</h1>
    <table class="table table-bordered w-50">
      <thead>
        <tr>
          <th>Input 1</th>
          <th>Operation</th>
          <th>Input 2</th>
          <th>Output</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="number" class="form-control" id="input1" /></td>
          <td class="math-sign">+</td>
          <td><input type="number" class="form-control" id="input2" /></td>
          <td><span id="output"></span></td>
        </tr>
        <tr>
          <td><input type="number" class="form-control" id="input3" /></td>
          <td class="math-sign">-</td>
          <td><input type="number" class="form-control" id="input4" /></td>
          <td><span id="output2"></span></td>
        </tr>
        <tr>
          <td><input type="number" class="form-control" id="input5" /></td>
          <td class="math-sign">*</td>
          <td><input type="number" class="form-control" id="input6" /></td>
          <td><span id="output3"></span></td>
        </tr>
        <tr>
          <td><input type="number" class="form-control" id="input7" /></td>
          <td class="math-sign">**</td>
          <td><input type="number" class="form-control" id="input8" /></td>
          <td><span id="output4"></span></td>
        </tr>
        <tr>
          <td><input type="number" class="form-control" id="input9" /></td>
          <td class="math-sign">/</td>
          <td><input type="number" class="form-control" id="input10" /></td>
          <td><span id="output5"></span></td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
    <script>
      document.addEventListener("input", function () {
        const input1 = parseFloat(document.getElementById("input1").value) || 0;
        const input2 = parseFloat(document.getElementById("input2").value) || 0;
        const output = input1 + input2;
        document.getElementById("output").textContent = output;

        const input3 = parseFloat(document.getElementById("input3").value) || 0;
        const input4 = parseFloat(document.getElementById("input4").value) || 0;
        const output2 = input3 - input4;
        document.getElementById("output2").textContent = output2;

        const input5 = parseFloat(document.getElementById("input5").value) || 0;
        const input6 = parseFloat(document.getElementById("input6").value) || 0;
        const output3 = input5 * input6;
        document.getElementById("output3").textContent = output3;

        const input7 = parseFloat(document.getElementById("input7").value) || 0;
        const input8 = parseFloat(document.getElementById("input8").value) || 0;
        const output4 = input7 ** input8;
        document.getElementById("output4").textContent = output4;

        const input9 = parseFloat(document.getElementById("input9").value) || 0;
        const input10 =
          parseFloat(document.getElementById("input10").value) || 0;
        const output5 = input9 / input10;
        document.getElementById("output5").textContent = output5;
      });
    </script>
  </body>
</html>
