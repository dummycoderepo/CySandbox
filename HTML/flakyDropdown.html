<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-item:hover {
            background-color: #f1f1f1;
        }
        #message {
            margin-top: 20px;
            font-size: 16px;
            color: green;
            position: absolute;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="dropdown">
            <button id="dropdownButton" class="btn btn-primary">Dropdown</button>
            <div id="dropdown" class="dropdown-menu">
                <a href="#" class="dropdown-item">Option 1</a>
                <a href="#" class="dropdown-item">Option 2</a>
                <a href="#" class="dropdown-item">Option 3</a>
                <a href="#" class="dropdown-item">Option 4</a>
                <a href="#" class="dropdown-item">Option 5</a>
            </div>
        </div>
    </div>
    <div id="message" class="text-center"></div>

    <script>
        let clickCount = 0;
        const button = document.getElementById('dropdownButton');
        const dropdown = document.getElementById('dropdown');
        const message = document.getElementById('message');

        button.addEventListener('click', () => {
            clickCount++;
            if (clickCount === 3) {
                dropdown.style.display = 'block';
            }
        });

        document.addEventListener('click', (event) => {
            if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = 'none';
                clickCount = 0;
            }
        });

        dropdown.addEventListener('click', (event) => {
            if (event.target.classList.contains('dropdown-item')) {
                message.textContent = `You have selected ${event.target.textContent} successfully!`;
                const dropdownRect = dropdown.getBoundingClientRect();
                message.style.top = `${dropdownRect.bottom + 0}px`;
                message.style.left = `${dropdownRect.left}px`;
                dropdown.style.display = 'none';
                clickCount = 0;
            }
        });
    </script>
</body>
</html>
