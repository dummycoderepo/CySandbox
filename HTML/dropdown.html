<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Example</title>
    <style>
        .dropdown {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <button id="dropdownButton">Dropdown</button>
    <div id="dropdown" class="dropdown">
        <a href="#" class="dropdown-content">Option 1</a>
        <a href="#" class="dropdown-content">Option 2</a>
        <a href="#" class="dropdown-content">Option 3</a>
        <a href="#" class="dropdown-content">Option 4</a>
        <a href="#" class="dropdown-content">Option 5</a>
    </div>

    <script>
        let clickCount = 0;
        const button = document.getElementById('dropdownButton');
        const dropdown = document.getElementById('dropdown');

        button.addEventListener('click', () => {
            clickCount++;
            if (clickCount === 3) {
                dropdown.style.display = 'block';
            }
        });

        document.addEventListener('click', (event) => {
            if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = 'none';
                clickCount = 0;
            }
        });
    </script>
</body>
</html>
