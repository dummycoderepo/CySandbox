<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Airlines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .header img {
            margin-right: 10px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://webstockreview.net/images/clipart-airplane-logo-13.png" alt="Airline Logo" style="width: 100px; height: auto;">
        <h1>Automation Airlines</h1>
    </div>
    <div id="loading">Loading...</div>
    <table id="airlinesTable" style="display: none;">
        <thead>
            <tr>
                <th>Airline</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated by JavaScript -->
        </tbody>
    </table>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loadingDiv = document.getElementById("loading");
            const table = document.getElementById("airlinesTable");
            const tbody = table.querySelector("tbody");

            const data = [
                { airline: "Delta Airlines", origin: "New York", destination: "Los Angeles", status: "On-time" },
                { airline: "American Airlines", origin: "Chicago", destination: "Miami", status: "Delayed" },
                { airline: "United Airlines", origin: "San Francisco", destination: "Seattle", status: "On-time" },
                { airline: "Southwest Airlines", origin: "Dallas", destination: "Denver", status: "Delayed" },
                { airline: "JetBlue", origin: "Boston", destination: "Orlando", status: "On-time" },
                { airline: "Alaska Airlines", origin: "Portland", destination: "Las Vegas", status: "Delayed" },
                { airline: "Spirit Airlines", origin: "Atlanta", destination: "Houston", status: "On-time" },
                { airline: "Frontier Airlines", origin: "Philadelphia", destination: "Phoenix", status: "Delayed" },
                { airline: "Hawaiian Airlines", origin: "Honolulu", destination: "San Diego", status: "On-time" },
                { airline: "Allegiant Air", origin: "Nashville", destination: "Tampa", status: "Delayed" }
            ];

            function shuffleStatuses() {
                const statuses = ["On-time", "Delayed", "Cancelled"];
                data.forEach(row => {
                    row.status = statuses[Math.floor(Math.random() * statuses.length)];
                });
            }

            setTimeout(() => {
                loadingDiv.style.display = "none";
                table.style.display = "table";

                data.forEach((row, index) => {
                    setTimeout(() => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `<td>${row.airline}</td><td>${row.origin}</td><td>${row.destination}</td><td>${row.status}</td>`;
                        tbody.appendChild(tr);
                    }, index * 200); // Gradually load rows every 200ms
                });

                const shuffleInterval = setInterval(() => {
                    shuffleStatuses();
                    tbody.querySelectorAll("tr").forEach((tr, index) => {
                        tr.cells[3].textContent = data[index].status;
                    });
                }, 100);

                setTimeout(() => {
                    clearInterval(shuffleInterval);
                }, 3000); // Shuffle statuses for 3 seconds
            }, 2000); // Display loading for 2 seconds
        });
    </script>
</body>
</html>
