<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jackpot Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
      .countdown {
        font-size: 2.5rem;
        font-weight: bold;
        margin: 20px 0;
        color: #6c757d; /* Bootstrap's gray-600 color */
      }
      .result-message {
        margin-top: 20px;
        font-size: 2.5rem; /* Match countdown font size */
        min-height: 50px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div
      class="container min-vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="text-center">
        <div class="countdown" id="countdown">You have 3 clicks left</div>
        <div class="d-flex justify-content-center gap-2">
          <button class="btn btn-primary btn-lg" id="jackpotButton">
            Click me for a jackpot
          </button>
          <button class="btn btn-secondary btn-lg" onclick="location.reload()">
            Play Again
          </button>
        </div>
        <div class="result-message" id="result"></div>
      </div>
    </div>

    <script>
      let clicksLeft = 3;
      const button = document.getElementById("jackpotButton");
      const countdown = document.getElementById("countdown");
      const result = document.getElementById("result");

      button.addEventListener("click", () => {
        clicksLeft--;
        countdown.textContent = `You have ${clicksLeft} clicks left`;

        if (clicksLeft === 0) {
          button.disabled = true;
          const isWinner = Math.random() < 0.5; // 50% chance to win

          if (isWinner) {
            result.textContent = "Congratulations! You have won a jackpot";
            confetti({
              particleCount: 100,
              spread: 70,
              origin: { y: 0.6 },
            });
          } else {
            result.textContent = "Better try next time";
          }
        }
      });
    </script>
  </body>
</html>
